site_name: SON BLOG
site_url: https://sonaiengine.github.io/sonblog/
site_description: "AI Engineer 손성준 · LLM Serving, RAG, Rust, K8s"
site_author: "손성준"
repo_url: https://github.com/SonAIengine
repo_name: SonAIengine

theme:
  name: material
  custom_dir: overrides
  language: ko
  features:
    # Navigation
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.path
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking
    - navigation.prune
    # TOC
    - toc.follow
    # Search
    - search.suggest
    - search.highlight
    - search.share
    # Content
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - content.tabs.link
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font: false  # CSS에서 Pretendard 직접 로드
  favicon: assets/icons/s-logo.svg
  icon:
    repo: fontawesome/brands/github
    logo: material/alpha-s-circle

extra_css:
  - extra.css?v=13

extra_javascript:
  - custom.js
  - assets/js/orama-search.js?v=5

hooks:
  - hooks/recent_posts.py
  - hooks/graph_builder.py

plugins:
  - awesome-pages
  - search:
      separator: '[\s\-\.]+'
      lang:
        - ko
        - en
  - glightbox
  - tags
  - blog:
      blog_dir: blog
      post_url_format: "{slug}"
      post_excerpt_separator: "<!-- more -->"
      post_readtime: true
      archive: true
      categories: true
  - social:
      cards_layout: default/variant
  - rss:
      match_path: "(search-engine|ai|devops|full-stack)/.*"
      date_from_meta:
        as_creation: date
      categories:
        - tags
  - git-revision-date-localized:
      type: date
      locale: ko
      enable_creation_date: true
      fallback_to_build_date: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.mark
  - pymdownx.keys
  - attr_list
  - md_in_html
  - toc:
      permalink: true
  - footnotes
  - tables
  - def_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
