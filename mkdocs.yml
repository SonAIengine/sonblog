site_name: SON BLOG
theme:
  name: material
  features:
    - palette-toggle
    - navigation.sections
    - navigation.path
    - search.highlight
    - navigation.footer
    - navigation.indexes

  language: en
  palette:
    # 라이트 모드 팔레트 토글
    - scheme: default
      primary: white
      background: white
      toggle:
        icon: material/brightness-7  # 태양 아이콘
        name: Switch to dark mode

    # 다크 모드 팔레트 토글
    - scheme: slate
      primary: black
      toggle:
        icon: material/brightness-4  # 달 아이콘
        name: Switch to light mode



extra_css:
  - 'extra.css'

plugins:
  - awesome-pages
  - search
  - glightbox


markdown_extensions:
  - pymdownx.superfences
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - md_in_html