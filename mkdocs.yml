site_name: SON BLOG
theme:
  name: material
  features:
    - navigation.sections
    - navigation.path
    - navigation.indexes
    - navigation.top
    - toc.follow
    - navigation.tabs
  language: en
  palette:
    # 라이트 모드 팔레트 토글
    - scheme: default
      primary: green
      background: white
      toggle:
        icon: material/brightness-7  # 태양 아이콘
        name: Switch to dark mode

    # 다크 모드 팔레트 토글
    - scheme: slate
      primary: black
      toggle:
        icon: material/brightness-4  # 달 아이콘
        name: Switch to light mode



extra_css:
  - 'extra.css'

extra_javascript:
  - 'custom.js'


plugins:
  - awesome-pages
  - search
  - glightbox


markdown_extensions:
  - pymdownx.superfences
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - md_in_html